dataset_type: imagenet
dataset_cfg:
  # Schedulable attributes: 
  load_train_only: false
  class_name_file: null
  num_sample_classes: 100
  random_choose: false
  random_seed: 123
# ---- End Type imagenet ----
## ---- End Component dataset ----

## ---- Component controller ----
# ---- Type rl ----
controller_type: rl
controller_cfg:
  # Schedulable attributes: 
  rollout_type: discrete
  mode: eval
  independent_cell_group: false
  controller_network_type: anchor_lstm
  controller_network_cfg: null
  rl_agent_type: pg
  rl_agent_cfg: null
  # ---- Type embed_lstm ----
  controller_network_type: embed_lstm
  controller_network_cfg:
    # Schedulable attributes: softmax_temperature, force_uniform
    num_lstm_layers: 1
    controller_hid: 10
    attention_hid: 10
    softmax_temperature: null
    tanh_constant: 1.1
    op_tanh_reduce: 2.5
    force_uniform: true
    schedule_cfg: null
  # ---- End Type embed_lstm ----
  ## ---- Component rl_agent ----
  # ---- Type pg ----
  rl_agent_type: pg
  rl_agent_cfg:
    # Schedulable attributes: 
    alpha: 0.999
    gamma: 1.0
    entropy_coeff: 0.01
    max_grad_norm: null
    batch_update: true
  # ---- End Type pg ----
  ## ---- End Component rl_agent ----
# ---- End Type rl ----
## ---- End Component controller ----

## ---- Component evaluator ----
# ---- Type mepa ----
evaluator_type: mepa
evaluator_cfg:
  # Schedulable attributes: controller_surrogate_steps, mepa_surrogate_steps, mepa_samples
  rollout_type: discrete
  batch_size: 256
  controller_surrogate_steps: 0
  mepa_surrogate_steps: 3
  derive_surrogate_steps: null
  mepa_optimizer:
    lr: 0.1
    momentum: 0.9
    type: SGD
    weight_decay: 0.00003
  mepa_scheduler:
    eta_min: 0.0
    T_max: 100
    type: CosineAnnealingLR
  surrogate_optimizer:
    lr: 1.0
    type: SGD
  surrogate_scheduler:
    eta_min: 0.0
    T_max: 100
    type: CosineAnnealingLR
  surrogate_scheduler: null
  schedule_every_batch: false
  load_optimizer: true
  load_scheduler: true
  mepa_samples: 4
  disable_step_current: false
  data_portion:
  - 0.1
  - 0.7
  - 0.2
  mepa_as_surrogate: false
  workers_per_queue: 8
  shuffle_data_before_split: true
  rollout_batch_size: 1
  bptt_steps: 35
  schedule_cfg: null
# ---- End Type mepa ----
## ---- End Component evaluator ----

